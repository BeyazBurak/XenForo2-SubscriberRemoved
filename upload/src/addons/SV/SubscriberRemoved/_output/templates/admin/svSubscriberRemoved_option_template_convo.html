<xf:checkboxrow label="{$option.title}"
				hint="{$hintHtml}"
				explain="{$explainHtml}"
				html="{$listedHtml}"
				>

    <xf:option name="{$inputName}[start_conversation]" value="1" label=""
               checked="{$option.option_value.start_conversation}">

        <xf:textbox name="{$inputName}[starter]" value="{$option.option_value.starter}"  ac="single" maxlength="{{ max_length($xf.visitor, 'username') }}"
                    placeholder="{{ phrase('sv_subscriberremoved_conversation_starter') }}"/>

       <xf:textbox name="{$inputName}[recipients]" value="{$option.option_value.recipients}" ac="multiple"
                    placeholder="{{ phrase('sv_subscriberremoved_conversation_recipients') }}"/>
    </xf:option>
</xf:checkboxrow>
